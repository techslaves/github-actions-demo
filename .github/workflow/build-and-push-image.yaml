on: 
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build'     
        required: true
        type: choice
        options:
        - docker
env:
  FILE_PATH: ${{ github.event.inputs.image }}
  DOCKER_U: ${{ secrets.DOCKER_USER }}
  DOCKER_PASS: ${{ secrets. DOCKER_PASSWORD }}
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
       fetch-depth: 0
       
    - name: Log in to Docker Hub
      run: | 
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    
    - name: Build and push docker image to DockerHub
      run: | 
        VERSION=$(git describe --always --abbrev=0 --match "NOT A TAG")
        VERSION_READABLE=$(git describe --tag)
        cd $FILE_PATH
        docker build --platform "linux/amd64" --build-arg VERSION="$VERSION" --build-arg VERSION_READABLE="$VERSION_READABLE" -t accern/docker-image:$VERSION_READABLE .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
          image-ref: '${{ steps.build-image.outputs.IMAGE }}'
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          output: ${{ steps.date.outputs.date }}
          severity: 'CRITICAL,HIGH'
